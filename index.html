<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GIPHY App</title>
	<!-- Google fonts - 'Playfair Display' and 'Quicksand' -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Quicksand" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


	<!-- Empty container to hold the page -->
	<div class="container">
		<!-- the only row? -->
		<!-- Columns are all set so that they stack on top of each other for the most part -->
		<div class="row">

			<!-- First column is the header -->
			<div class="col-md-12">
				<!-- A jumbotron for added effect -->
				<div class="jumbotron main-content">

					<div class="page-header">
						<!-- The name of the project -->
						<h1>GIPHY App
							<small>API Demo</small>
						</h1>
					</div>

					<!-- A panel for the search buttons/box -->
					<div class="panel panel-default">

						<div class="panel-body">

							<div class="row">
								<div class="col-md-9">
									<!-- Where the buttons are stored -->
									<div class="container button-container" id="buttons">
										<!-- They are generated from code. -->
									</div>
								</div>

								<div class="col-md-3">
									<!-- search box -->
									<div class="input-group">
										<!-- Text box for search -->
										<input type="text" class="form-control" placeholder="Add..." id="search-input">
										<span class="input-group-btn">
											<!-- Search button -->
											<button class="btn btn-default" type="button" id="btn-search">Search</button>
										</span>
									</div>
								</div>

							</div>
						</div>

					</div>

					<!-- This is where the images are held -->
					<div class="col-md-12 images">

					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	
	<!-- JS app -->
	<script src="./assets/javascript/app.js"></script>
</body>

</html>
